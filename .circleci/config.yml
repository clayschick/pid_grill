version: 2

elixir_version: &elixir_version
  ELIXIR_VERSION: 1.11.2-otp-23


install_hex_rebar: &install_hex_rebar
  run:
    name: Install hex and rebar
    command: |
      mix local.hex --force
      mix local.rebar --force

install_nerves_bootstrap: &install_nerves_bootstrap
  run:
    name: Install nerves_bootstrap
    command: |
      mix archive.install hex nerves_bootstrap "~> 1.7" --force

install_phoenix: &install_phoenix
  run:
    name: Install Phoenix
      mix archive.install hex phx_new "~> 1.5" --force

fake_ssh_keys: &fake_ssh_keys
  run:
    name: Generage bogus keys
    command: |
      rm -f ~/.ssh/id_rsa
      ssh-keygen -t rsa -N "" -f ~/.ssh/id_rsa

build: &build
  docker:
    - image: clayschick/cimg-elixir-nerves:1.11.2
      auth:
        username: clayschick
        password: $DOCKERHUB_PASSWORD
    # - image: cimg/elixir:1.11.2-node
  steps:
    - checkout
    - <<: *fake_ssh_keys
    - <<: *install_hex_rebar
    - <<: *install_nerves_bootstrap
    - run: 
        name: Build Firmware
        command: |
          cd $MIX_FW_PROJECT
          mix deps.get
          mix firmware
    - run:
        name: Build UI
        command: |
          cd $MIX_UI_PROJECT
          # mix deps.get
          # cd assets && npm install
          mix setup
          mix compile

jobs:
  rpi0:
    environment:
      <<: *elixir_version
      MIX_FW_PROJECT: "fw"
      MIX_UI_PROJECT: "ui"
      MIX_TARGET: "rpi0"
    <<: *build

workflows:
  version: 2
  build:
    jobs:
      - rpi0